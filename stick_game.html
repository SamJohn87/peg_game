<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Peg Game</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Peg Game</h1>
        <div class="game-container">
            <div class="info-board">
                <div class="row">
                    <div class="col-4">
                        <button class="btn btn-primary reset-button mb-3" onclick="resetGame()">Reset</button>
                    </div>
                    <div class="col-4">
                        <div class="attempts-counter mb-3 label">Attempts: <span id="attemptsCounter">0</span></div>
                    </div>
                    <div class="col-4">
                        <div class="stopwatch mb-3 label">00:00</div>
                    </div>
                </div>
            </div>
            <div class="pegs-container">
                <div class="row justify-content-center mt-4">
                    <div class="triangle-row">
                        <div class="peg-hole" id="pegHole1"><img src="images/peg.png" id="peg14" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole2"><img src="images/peg.png" id="peg13" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole3"><img src="images/peg.png" id="peg12" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole4"><img src="images/peg.png" id="peg11" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole5"><img src="images/peg.png" id="peg10" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                    </div>
                    <div class="triangle-row">
                        <div class="peg-hole" id="pegHole6"><img src="images/peg.png" id="peg9" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole7"><img src="images/peg.png" id="peg8" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole8"><img src="images/peg.png" id="peg7" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole9"><img src="images/peg.png" id="peg6" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                    </div>
                    <div class="triangle-row" >
                        <div class="peg-hole" id="pegHole10"><img src="images/peg.png" id="peg5" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole11"><img src="images/peg.png" id="peg4" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole12"><img src="images/peg.png" id="peg3" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                    </div>
                    <div class="triangle-row">
                        <div class="peg-hole" id="pegHole13"><img src="images/peg.png" id="peg2" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                        <div class="peg-hole" id="pegHole14"><img src="images/peg.png" id="peg1" draggable="true" ondragstart="dragStart(event)" alt="peg"></div>
                    </div>
                    <div class="triangle-row">
                        <div class="peg-hole" id="pegHole15"></div>
                    </div>      
                </div>
            </div>
        </div>
    </div>


    <script src="js/stick_game.js"></script>
</body>
</html>

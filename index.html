<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game Version</title>
    <style>
        body {
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .coming-soon {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .version {
            font-size: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Exciting News!</div>
        <div class="coming-soon">New Game Version Coming Soon</div>
        <div class="version">Stay tuned for updates and improvements</div>
    </div>
</body>
</html>
